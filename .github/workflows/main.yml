  
name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Bosun
      uses: naveego/setup-bosun@master

    - name: bosun version
      run: bosun version