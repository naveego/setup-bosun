platforms:
  - name: naveego
    bosunVersion: 2.0.3
    branching:
      master: master
      develop: develop
      release: release/{{.Version}}
      feature: ""
    releaseDirectory: releases
    appConfigDirectory: apps
    environmentPaths:
      - ./environment.yaml
    environmentRoles:
      - name: local
        description:
          Assigned to environment which defines the local development environment.
          All services scaled down to minimum. No security needs to be applied.
